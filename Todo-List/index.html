<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Todo-List JJPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div class="container">
            <h2>TODO LIST</h2>
            <h3>Agregar Tareas</h3>
            <p>
                <input id="new-task" type="text"><button>Agregar</button>
            </p>
    
            <h3>Tareas Pendientes</h3>
            <ul id="incomplete-tasks">
                <li><input type="checkbox"><label>Juagar Futbol</label><input type="text"><button class="edit">Editar</button><button class="delete">Eliminar</button></li>
                <li><input type="checkbox"><label>Ir a comprar</label><input type="text" value="Go Shopping"><button class="edit">Editar</button><button class="delete">Eliminar</button></li>
            </ul>
    
            <h3>Tareas Completadas</h3>
            <ul id="completed-tasks">
                <li><input type="checkbox" checked><label>Pasar consulta</label><input type="text"><button class="edit">Editar</button><button class="delete">Eliminar</button></li>
            </ul>
        </div>

        <script type="text/javascript" src="script.js"></script>
    
    </body>
</html>
